 <!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
</head>

<body>
	<div class="calc-body">
		<div id="calc-display">
		</div>
		<div class = "nr-buttons">
			<button class="calc-nr-button" value="1">1</button>
			<button class="calc-nr-button" value="2">2</button>
			<button class="calc-nr-button" value="3">3</button>
			<button class="calc-nr-button" value="4">4</button>
			<button class="calc-nr-button" value="5">5</button>
			<button class="calc-nr-button" value="6">6</button>
			<button class="calc-nr-button" value="7">7</button>
			<button class="calc-nr-button" value="8">8</button>
			<button class="calc-nr-button" value="9">9</button>
			<button class="calc-nr-0" value="0">0</button>
		</div>
		<div class = "func-buttons">
			<button class="calc-func-point" value=".">.</button>
			<button class="calc-func-perc" value="%">%</button>
			<button class="calc-func-mult" value="*">&lowast;</button>
			<button class="calc-func-div" value="/">/</button>
			<button class="calc-func-add" value="+">+</button>
			<button class="calc-func-sub" value="-">-</button>
			<button class="calc-func-exp" value="**2">x^2</button>
			<button class="calc-func-button">&radic;</button>
			<button class="calc-func-del">DEL</button>
			<button class="calc-func-result">=</button>
		<div>
	</div>
<script src="script.js"></script>
</body>
</html>
