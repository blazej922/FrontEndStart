 <!DOCTYPE>

<html lang="en">

<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Lobster|Source+Serif+Pro" rel="stylesheet"> 
  <title>Projekt 1</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <h1>Registration form</h1>
  </header>

  <main>
    <form id="registration">
      <div class="form-data">
        <div class="performin">
          <p class="pform">E-mail</p>
          <input id="email" type="email" name="e-mail">
        </div><div class="performin">
          <p class="pform">Name</p>
          <input class="form-input" type="text" name="name">
        </div><div class="performin">
          <p class="pform">Surename</p>
          <input class="form-input" type="text" name="surename">
        </div><div class="performin">
          <p class="pform">Birth</p>
          <input class="form-input" type="date" name="birth">
        </div><div class="performin">
          <p class="pform">Street and house nr.</p>
          <input class="form-input" type="text" name="street">
        </div><div class="performin">
          <p class="pform">Town</p>
          <input class="form-input" type="text" name="Town">
        </div><div class="performin">
          <p class="pform">Country</p>
          <select class="form-input">
          <option value="poland">Poland</option>
          <option value="spain">Spain</option>
          <option value="italy">Italy</option>
          </select> 
        </div><div class="performin">
          <p class="pform">Age</p>
          <input class="form-input" type="number" min="1" max="120" name="Age">
        </div><div class="performin">
          <p class="pform">Telephone</p>
          <input class="form-input" type="tel" name="telephone" placeholder="123-456-789" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}">
        </div><div class="passformin">
          <p class="pform">Password</p>
          <input class="form-input" type="password" name="password">
        </div><div class="passformin">
          <p class="pform">Retry password</p>
          <input class="form-input" type="password" name="repassword">
        </div>
        <input id="submit-input" type="submit" value="Submit">
      </div>
      
    </form> 
  </main>

<script src="script.js"></script>
</body>
</html>
